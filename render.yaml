services:
  - type: web
    name: simazon-ui-api
    runtime: python
    rootDir: services/api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: MONGO_URI
        sync: false
      - key: MONGO_DB
        value: simazon
      - key: ADMIN_TOKEN
        generateValue: true
